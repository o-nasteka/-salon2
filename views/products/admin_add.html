<h3>Добавить товар</h3><br/>
<form method="post" action="">
    <div class="form-group">
        <label for="alias">Alias</label>
        <input type="text" id="alias" name="alias" value="" class="form-control" required=""/>
    </div>
    <div class="form-group">
        <label for="title">Заголовок</label>
        <input type="text" id="title" name="title" value="" class="form-control" required=""/>
    </div>
    <div class="form-group">
        <label for="price_from">Цена от</label>
        <input maxlength="30" type="text" id="price_from" name="price_from" value="" class="form-control" required=""/>
    </div>
    <div class="form-group">
        <label for="parent_id">Категория товара</label>
        <select class="form-control" name="parent_id" id="parent_id" required="">
            <option value=""></option>
            <option value="1">Жалюзи</option>
            <option value="2">Горизонтальные жалюзи</option>
            <option value="6">Вертикальные жалюзи</option>
            <option value="10">Деревянные и бамбуковые</option>
            <option value="13">Ролеты</option>
            <option value="14">Системы открытого типа</option>
            <option value="21">Системы закрытого типа</option>
            <option value="26">Системы день-ночь</option>
            <option value="31">Римский карниз</option>
            <option value="32">Бамбуковые-ролеты</option>
            <option value="33">Плиссе</option>
            <option value="38">Антимоскитные сетки</option>
            <option value="42">Внешние системы солнцезащиты</option>
        </select>
    </div>

    <div class="form-group">
        <label for="content_short">Краткое описание</label>
        <textarea style="min-height: 150px;" name="content_short" id="content_short" class="form-control" required=""></textarea>
    </div>
    <div class="form-group">
        <label for="content">Основное описание</label>
        <textarea style="min-height: 300px;" name="content" id="content" class="form-control"></textarea>
    </div>
    <input type="submit" class="btn btn-success" />
</form>
